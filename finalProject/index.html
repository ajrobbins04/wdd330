<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Search | National Parks</title>
    <meta
      name="description"
      content="Final project for Amber Robbins in WDD
    330: Web Frontend Development 2 at BYU-I" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Oxygen:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css" >
    <link rel="stylesheet" href="styles/medium.css" >
    <link rel="stylesheet" href="styles/large.css" >
  </head>
  <body>
    <header id="template-header">
    </header>
    <main>
        <section class="searchOptions">
          <h1>Sort Results By</h1>
          <form name="parkForm">
            <label for="parkSearch">
              <select name="parkSearch" class="sortResultsBar" id="selectPark">
                <option value="a-z" standard selected>A-Z</option>
                <option value="location">Location</option>
                <option value="region">Region</option>
              </select>
            </label>
            <label for="locationSelect">
              <select name="locationSelect" class="locationSelectOptions" id="locationSelect">
                <option value="a-z" standard selected>Locations</option>
                <option value="alabama">Alabama</option>
                <option value="alaska">Alaska</option>
                <option value="arizona">Arizona</option>
                <option value="arkansas">Arkansas</option>
                <option value="americanSamoa">American Samoa</option>
                <option value="california">California</option>
                <option value="colorado">Colorado</option>
                <option value="connecticut">Connecticut</option>
                <option value="delaware">Delaware</option>
                <option value="dc">District of Columbia</option>
                <option value="florida">Florida</option>
                <option value="georgia">Georgia</option>
                <option value="guam">Guam</option>
                <option value="hawaii">Hawaii</option>
                <option value="idaho">Idaho</option>
                <option value="illinois">Illinois</option>
                <option value="indiana">Indiana</option>
                <option value="iowa">Iowa</option>
                <option value="kansas">Kansas</option>
                <option value="kentucky">Kentucky</option>
                <option value="louisiana">Louisiana</option>
                <option value="maine">Maine</option>
                <option value="maryland">Maryland</option>
                <option value="massachussetts">Massachusetts</option>
                <option value="michigan">Michigan</option>
                <option value="minnesota">Minnesota</option>
                <option value="mississippi">Mississippi</option>
                <option value="missouri">Missouri</option>
                <option value="montana">Montana</option>
                <option value="nebraska">Nebraska</option>
                <option value="nevada">Nevada</option>
                <option value="newHampshire">New Hampshire</option>
                <option value="newJersey">New Jersey</option>
                <option value="newMexico">New Mexico</option>
                <option value="newYork">New York</option>
                <option value="northCarolina">North Carolina</option>         
                <option value="northDakota">North Dakota</option>
                <option value="northernMarianaIslands">Northern Mariana Islands</option>
                <option value="ohio">Ohio</option>
                <option value="oklahoma">Oklahoma</option>
                <option value="oregon">Oregon</option>
                <option value="pennsylvania">Pennsylvania</option>
                <option value="puertoRico">Puerto Rico</option>
                <option value="rhodeIsland">Rhode Island</option>
                <option value="southCarolina">South Carolina</option>
                <option value="southDakota">South Dakota</option>
                <option value="tennessee">Tennessee</option>
                <option value="trustTerritories">Trust Territories</option>
                <option value="utah">Utah</option>
                <option value="vermont">Vermont</option>
                <option value="virginia">Virginia</option>
                <option value="virginIslands">Virgin Islands</option>
                <option value="washington">Washington</option>
                <option value="westVirginia">West Virginia</option>
                <option value="wisconsin">Wisconsin</option>
                <option value="wyoming">Wyoming</option>
              
              </select>
            </label>
            <!--<button id="parkSearchSubmit" type="submit">Search</button>-->
          </form>
        </section>
        <section class="parkResults">
          <ul class="parkList"></ul>
        </section>
    </main>
    <footer id="template-footer" class="banner-green">
    </footer>
    <script type="module" src="scripts/index.js"></script>
   <!--<script type="module" src="../scripts/clampBuilder.js"></script>-->
  </body>
</html>
