<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Search | National Parks</title>
    <meta
      name="description"
      content="Final project for Amber Robbins in WDD
    330: Web Frontend Development 2 at BYU-I" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Oxygen:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css" >
    <link rel="stylesheet" href="styles/medium.css" >
    <link rel="stylesheet" href="styles/large.css" >
  </head>
  <body>
    <header id="template-header">
    </header>
    <main>
        <section class="searchOptions">
          <h2>Sort Results By</h2>
          <form name="parkForm">
            <label for="parkSearch">
              <select name="parkSearch" class="sortBar" id="selectPark">
                <option value="a-z" standard selected>A-Z</option>
                <option value="state">State</option>
                <option value="region">Region</option>
              </select>
            </label>
            <!--<button id="parkSearchSubmit" type="submit">Search</button>-->
          </form>
        </section>
        <section class="parkResults">
          <ul class="parkList"></ul>
        </section>
    </main>
    <footer id="template-footer" class="banner-green">
    </footer>
    <script type="module" src="scripts/index.js"></script>
  </body>
</html>
