<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Details | National Parks</title>
    <meta
      name="description"
      content="Final project for Amber Robbins in WDD
    330: Web Frontend Development 2 at BYU-I" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Oxygen:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css" >
    <link rel="stylesheet" href="styles/medium.css" >
    <link rel="stylesheet" href="styles/large.css" >
  </head>
  <body>
    <header id="template-header">
    </header>
    <main>
      <section class="parkDetails">
        <h1 class="name" id="parkDetails-name"></h1>
        <p class="location" id="parkDetails-location"></p>
        <p class="description" id="parkDetails-description"></p>
        <picture>
          <img class="park-img" id="parkDetails-img" src="" alt="">
        </picture>
        <div id="slides-container" class="hide">
          <button class="slide-arrow" id="slide-arrow-prev">&#8249</button>
          <button class="slide-arrow" id="slide-arrow-next">&#8250</button>
        </div>
        <section class="operatingInfo">
          <h2>Standard Operating Hours</h2>
          <p id="operatingInfo-description"></p>
          <ul class="parkDetails-standardHours">
          <li class="day">Monday</li>
          <li class="time" id="standardMondayHours"></li>
          <li class="day">Tuesday</li>
          <li class="time" id="standardTuesdayHours"></li>
          <li class="day">Wednesday</li>
          <li class="time" id="standardWednesdayHours"></li>
          <li class="day">Thursday</li>
          <li class="time" id="standardThursdayHours"></li>
          <li class="day">Friday</li>
          <li class="time" id="standardFridayHours"></li>
          <li class="day">Saturday</li>
          <li class="time" id="standardSaturdayHours"></li>
          <li class="day">Sunday</li>
          <li class="time" id="standardSundayHours"></li>
          </ul>
        </section>
      </section>
    </main>
    <footer id="template-footer" class="banner-green">
    </footer>
    <script type="module" src="scripts/parkDetails.js"></script>
  </body>
</html>
