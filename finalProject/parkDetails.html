<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Search | National Parks</title>
    <meta
      name="description"
      content="Final project for Amber Robbins in WDD
    330: Web Frontend Development 2 at BYU-I" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Oxygen:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css" >
    <link rel="stylesheet" href="styles/medium.css" >
    <link rel="stylesheet" href="styles/large.css" >
  </head>
  <body>
    <header id="template-header">
    </header>
    <main>
      <section class="parkDetails">
        <h1 class="name" id="parkDetails-name"></h1>
        <p class="description" id="parkDetails-description"></p>
        <p class="location" id="parkDetails-location"></p>
        <picture>
          <img class="div-img" id="parkDetails-img" src="" alt="">
        </picture>
        <section class="operatingInfo">
          <h2>Standard Operating Hours</h2>
          <p id="operatingInfo-description"></p>
          <ul class="parkDetails-standarHours">
          <li>Monday<span id="standardMondayHours"></span></li>
          <li>Tuesday<span id="standardTuesdayHours"></span></li>
          <li>Wednesday<span id="standardWednesdayHours"></span></li>
          <li>Thursday<span id="standardThursdayHours"></span></li>
          <li>Friday<span id="standardFridayHours"></span></li>
          <li>Saturday<span id="standardSaturdayHours"></span></li>
          <li>Sunday<span id="standardSundayHours"></span></li>
          </ul>
        </section>
      </section>
    </main>
    <footer id="template-footer" class="banner-green">
    </footer>
    <script type="module" src="scripts/parkDetails.js"></script>
  </body>
</html>
